<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess_Number_Game</title>
        <link rel="stylesheet" href="./css/index.css">
    </head>
<body onload="init()">
    <main>
      <div id="welcomeScreen">
        <h2>Guess The Random Number Between 1-100</h2>
        <img class="image" src="./images/th.webp" alt="logo" />
        <section class="eventSection">
          <p id="level">Chose Difficulty Level</p>
          <div class="button-wrapper">
            <button id="btn" onclick="easyMode()">Easy: 10 Guess</button>
            <button onclick="hardMode()">Hard: 5 Guess</button>
          </div>
        </section>
      </div>
      <!-- our acual game area  -->
      <div id="gameArea">
        <div id="newGameButton">
          <button onclick="newGameBegin()">New Game</button>
        </div>
        <section>
          <h3 id="textOutput">Your Guess</h3>
          <input
            type="number"
            id="inputBox"
            min="1"
            max="100"
            placeholder="Enter Your Number"
            onchange="compareGuess()"
          />
        </section>
        <section class="stats">
          <div class="info">
            <p>Number of total guesses-</p>
            <span id="attempts"> 0 </span>
          </div>
          <div class="info">
            <p>Previous guesses are-</p>
            <span id="guesses"> 0 </span>
          </div>
        </section>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
